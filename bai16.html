<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <form action="#">
    <h1>Travel reservation form</h1>
    <p><b>* denotes mandotory</b></p>
    <label for="name">Full name*:</label>
    <br>
    <input type="text", name="name" placeholder="FirstName LastName">
    <br>
    <label for="mail">Email address*:</label>
    <br>
    <input type="text" name="mail" placeholder="EMAIL_ADDRESS">
    <br>
    <label for="select">Select Tour Package</label>
    <br>
    <select name="select" id="">
        <option value="Goa">Goa</option>
        <option value="Goe">Goe</option>
        <option value="Goi">Goi</option>
    </select>
    <br>
    <label for="date">Arrival date*:</label>
   <br>
    <input type="text" name="date" placeholder="m/d/y">
    <br>
    <label for="number">Number of persons*:</label>
    <br>
    <input type="text" name="number" placeholder="UNKNOWN_TYPE">
    <br>
    <label for="question">What would you want to avail?*</label>
    <br>
    <label for="1">Boarding</label>
    <input type="checkbox" name="1">
    <br>
    <label for="2">Fooding</label>
    <input type="checkbox" name="2">
    <br><label for="3">Sight seeing</label>
    <input type="checkbox" name="3">
    <br>
    <label for="discout">Discount Coupon code:</label>
    <br>
    <input type="text" name="discout" placeholder="UNKNOWN_TYPE">
    <br>
    <label for="terms">Terms and conditions*</label>
    <br>
    <input type="radio"> I agree  
    <input type="radio"> I disagree
    <br>
    <input type="submit" value="Conplete reservation">
  </form>
</body>
</html>
