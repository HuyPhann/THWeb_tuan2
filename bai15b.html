<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>Contact Information</legend>
            <label for="fn">First name: </label>
            <input type="text" name="fn">
            <br>
            <label for="ln">Last name: </label>
            <input type="text" name="ln">
            <br>
            <label for="mail">E-mail: </label>
            <input type="text" name="mail">
        </fieldset>
        <fieldset>
            <legend>Competition Question</legend>
            <p>How tall is the Eiffel Tower in Paris, France?</p>
            <input type="radio">584 ft <br>
            <input type="radio">784 ft <br>
            <input type="radio">984 ft <br>
            <input type="radio">1184 ft <br>
        </fieldset>
        <fieldset>
            <legend>Tiebreaker Question</legend>
            <p>In 25 words or less, say why you would like to win $10,000</p>
            <br>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </fieldset>
        <fieldset>
            <legend>Enter competition</legend>
            <input type="submit" value="Enter Competition">
        </fieldset>
    </form>
</body>
</html>
